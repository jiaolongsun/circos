
show_ticks          = yes
show_tick_labels    = yes

<ticks>
radius               = dims(ideogram,radius_outer)
multiplier           = 1e-6

# ticks must be separated by 10 pixels in order
# to be displayed
tick_separation      = 20p

<tick>
spacing        = 0.25u
size           = 3p
thickness      = 2p
color          = dgrey
show_label     = no
label_size     = 12p
label_offset   = 0p
format         = %.2f
</tick>

<tick>
spacing        = 0.5u
size           = 6p
thickness      = 2p
color          = vdgrey
show_label     = no
label_size     = 12p
label_offset   = 0p
format         = %.2f
</tick>

<tick>
spacing        = 1u
size           = 10p
thickness      = 2p
color          = black
show_label     = no
label_size     = 12p
label_offset   = 0p
format         = %.2f
</tick>

<tick>
spacing        = 5u
size           = 12p
thickness      = 2p
color          = black
show_label     = yes
label_size     = 12p
label_offset   = 0p
format         = %d
</tick>

<tick>
spacing        = 10u
size           = 14p
thickness      = 2p
color          = black
show_label     = yes
label_size     = 20p
label_offset   = 5p
format         = %d
</tick>

</ticks>
