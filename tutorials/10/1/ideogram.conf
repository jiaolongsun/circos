
<ideogram>

<spacing>

default = 25u

</spacing>

# thickness (px) of chromosome ideogram
thickness        = 100p
stroke_thickness = 2p
# ideogram border color
stroke_color     = black
fill             = yes
# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.85r
show_label     = yes
label_with_tag = yes
label_font     = condensedbold
label_radius   = dims(ideogram,radius) + 0.10r
label_size     = 48p

#ideogram_url = http://www.google.com
#ideogram_url = http://www.google.com/search?q=[chr]
#ideogram_url = script?type=ideogram&start=[start]&end=[end]&length=[chrlength]&chr=[chr]&tag=[tag]&label=[label]&idx=[idx]&display_idx=[display_idx]&scale=[scale]
ideogram_url  = script?id=[id]

# cytogenetic bands
band_stroke_thickness = 2p

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = no
# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = yes

</ideogram>

