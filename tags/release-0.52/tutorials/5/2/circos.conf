
<colors>
<<include etc/colors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

karyotype   = data/karyotype.human.txt

<image>
dir = /tmp
file  = circos-tutorial.svg
# radius of inscribed circle in image
radius         = 1500p
background     = white
# by default angle=0 is at 3 o'clock position
angle_offset   = -90
</image>

chromosomes_units = 1000000
chromosomes       = hs1;hs2;hs3
chromosomes_display_default = no

<links>

z      = 0
radius = 0.90r
crest  = 0.9
bezier_radius        = 0.9r
bezier_radius_purity = 0.5

perturb = no
perturb_crest         = 0
perturb_bezier_radius = 0.8,1.2
perturb_bezier_radius_purity = 0.5,1.5

<link segdup>
show         = yes
color        = vvdgrey
thickness    = 2
file         = data/5/curves.repeated.txt
record_limit = 2500
</link>

</links>

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

# don't touch!
units_ok        = bupr
units_nounit    = n

svg_font_scale = 1.3

