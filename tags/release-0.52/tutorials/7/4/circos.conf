
<colors>
<<include etc/colors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

karyotype   = data/7/karyotype.human.colorbychr.txt

<image>
dir = /tmp
file  = circos-tutorial.png
# radius of inscribed circle in image
radius         = 1500p
background     = white
# by default angle=0 is at 3 o'clock position
angle_offset   = -90
</image>

<zooms>
<zoom>
chr    = hs1
start  = 100u
end    = 200u
scale  = 2
</zoom>
<zoom>
chr    = hs1
start  = 130u
end    = 170u
scale  = 3
</zoom>
<zoom>
chr    = hs1
start  = 140u
end    = 160u
scale  = 5
</zoom>
<zoom>
chr    = hs1
start  = 148u
end    = 152u
scale  = 10
</zoom>

<zoom>
chr    = hs2
start  = 100u
end    = 200u
scale  = 0.5
</zoom>
<zoom>
chr    = hs2
start  = 130u
end    = 170u
scale  = 0.33
</zoom>
<zoom>
chr    = hs2
start  = 140u
end    = 160u
scale  = 0.2
</zoom>
<zoom>
chr    = hs2
start  = 148u
end    = 152u
scale  = 0.1
</zoom>

</zooms>

chromosomes_units = 1000000
chromosomes = hs1;hs2
chromosomes_display_default = no

<plots>
<plot>
type = heatmap
file = data/7/heatmap.zoom-02.txt
r0   = 0.90r
r1   = 0.95r
color = black,dgrey,grey,dred,red,orange,yellow,lime,green,blue,purple,dpurple
stroke_color = black
stroke_thickness = 1
scale_log_base = 2.5
</plot>
</plots>

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

# don't touch!
units_ok        = bupr
units_nounit    = n

