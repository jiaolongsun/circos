
show_ticks          = yes
show_tick_labels    = yes

<ticks>

chromosomes_display_default = yes

# no ticks on chromosomes hs1 and hs2

chromosomes = -hs1,-hs2

radius               = dims(ideogram,radius_outer)
orientation          = out
label_multiplier     = 1e-6

<tick>
spacing        = 1u
size           = 3p
thickness      = 2p
color          = lgrey
show_label     = no
</tick>

<tick>
spacing        = 5u
size           = 5p
thickness      = 2p
color          = dgrey
show_label     = yes
label_size     = 12p
label_offset   = 0p
format         = %d
</tick>

<tick>
spacing        = 10u
size           = 8p
thickness      = 2p
color          = black
show_label     = yes
label_size     = 20p
label_offset   = 5p
format         = %d
</tick>

</ticks>
