
<colors>
<<include etc/colors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

karyotype   = data/karyotype.human.txt

<image>
dir = /tmp
file  = circos-tutorial.png
# radius of inscribed circle in image
radius         = 1500p
background     = white
# by default angle=0 is at 3 o'clock position
angle_offset   = -90
</image>

chromosomes_units = 1000000
chromosomes       = hs1;hs2;hs3
chromosomes_display_default = no

<links>

z      = 0
radius = 0.9r
crest  = 1
color  = vvvlgrey
bezier_radius        = 0.2r
bezier_radius_purity = 0.5

<link segdup>
thickness    = 2
file         = data/5/segdup.txt

<rules>

<rule>
importance = 200
condition  = _INTERCHR_ && ((_CHR1_ eq "hs2" && _START1_ > 65Mb && _START1_ < 75Mb) || (_CHR2_ eq "hs2" && _START2_ > 65Mb && _START2_ < 75Mb))
z          = 60
color      = red
thickness  = 5
</rule>

<rule>
importance = 150
condition  = max(_SIZE1_,_SIZE2_) > 40000
z          = 50
color      = black
thickness  = 5
</rule>

<rule>
importance = 140
condition  = max(_SIZE1_,_SIZE2_) > 10000
z          = 45
color      = dgrey
thickness  = 4
</rule>

<rule>
importance = 130
condition  = max(_SIZE1_,_SIZE2_) > 5000
z          = 40
color      = grey
thickness  = 3
</rule>

<rule>
importance = 120
condition  = max(_SIZE1_,_SIZE2_) > 1000
z          = 35
color      = lgrey
thickness  = 2
</rule>

</rules>

</link>

</links>

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

# don't touch!
units_ok        = bupr
units_nounit    = n

