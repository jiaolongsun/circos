
<colors>
<<include etc/colors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

karyotype = data/karyotype.human.txt

<image>
dir = /tmp
file  = circos-tutorial.png
# radius of inscribed circle in image
radius         = 1500p
background     = white
angle_offset   = -90
</image>

chromosomes_units = 1000000

chromosomes_display_default = no

chromosomes = hs1;hs2;hs3;hs4;hs5;hs6

<plots>

<plot>

file = data/8/histogram.stacked.txt
type = histogram

r0 = 0.6r
r1 = 0.95r

min = 0
max = 5

color      = white
fill_color = red,orange,yellow,green,blue
fill_under = yes
thickness  = 2

sort_bin_values = no

extend_bin = no

axis           = yes
axis_color     = lgrey
axis_thickness = 2
axis_spacing   = 0.1

</plot>

</plots>

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

# don't touch!
units_ok        = bupr
units_nounit    = n

