
<ideogram>

<spacing>

default = 10u
break   = 2u

axis_break_at_edge = yes
axis_break         = yes
axis_break_style   = 2

<break_style 1>
stroke_color = black
fill_color   = blue
thickness    = 0.25r
stroke_thickness = 2p
</break>

<break_style 2>
stroke_color     = black
stroke_thickness = 3p
thickness        = 1.5r
</break>

# control over spacing between individual ideogram
# pairs (e.g., hs1;hs2) or around a given ideogram
# (e.g., hs3)

#<pairwise hs1;hs2>
#spacing = 0.25r
#</pairwise>

#<pairwise hs3>
#spacing = 15u
#</pairwise>

</spacing>

# thickness (px) of chromosome ideogram
thickness        = 100p
stroke_thickness = 2
# ideogram border color
stroke_color     = black
fill             = yes
# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.85r
show_label     = yes
label_with_tag = yes
label_font     = condensedbold
label_radius   = dims(ideogram,radius) + 65p
label_size     = 48

# cytogenetic bands
band_stroke_thickness = 2

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = yes
# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = no

</ideogram>

